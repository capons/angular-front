<div  class="container-fluid">
    <h1>Chat</h1>
    <div class="row">
        <div style="min-height: 500px;padding: 0px;" class="col-lg-12">
            <div style="max-height: 400px; overflow-y: scroll;background-color: #CACACA;min-height: 500px;padding: 0px;border-right: solid 1px goldenrod"  class="col-lg-8">
                <div style="background-color: #009999;padding: 0px;border: solid 1px goldenrod;border-right:none;min-height: 50px" class="col-lg-12">

                </div>


                <!--ajax loader -->
                <div ng-show="loading" style="position: absolute;left:0px;top:0px;height: 100%;min-height: 200px;width: 100%;background-color: white;z-index: 1000">
                    <div class="animate-flicker" style="position: absolute;top:40%;left:50%;margin-left: -50px;z-index: 500;width: 100px;" >Loading...</div>
                </div>

                <!--image blok -->
                <div   style="background-color: #009999;position: relative;padding: 0px;border: solid 1px goldenrod;border-right:none;min-height: 50px" ng-repeat="message in chatMessage" class="col-lg-12">
                    <div  style="padding: 10px" class="col-xs-12">
                        <div class="col-xs-12">
                            <p>
                                {{message.user.username}}
                                <span ng-click="delete(user.id,message)" style="float: right" class="glyphicon glyphicon-remove"></span>
                            </p>
                        </div>
                        {{message.user_message}}
                    </div>
                </div>
            </div>
            <div style="min-height: 500px;padding: 0px;background-color: cornflowerblue" class="col-lg-4">
                <div style="background-color: #009999;border: solid 1px goldenrod;min-height: 50px" class="col-lg-12">

                </div>
            </div>
        </div>

    </div>
</div>
