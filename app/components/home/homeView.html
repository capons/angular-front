<div  class="container-fluid">
    <!--ajax loader -->
    <div ng-show="loading" style="position: fixed;left:0px;top:100px;height: 100%;width: 100%;background-color: white;z-index: 1000">
        <div class="animate-flicker" style="position: absolute;top:40%;left:50%;margin-left: -50px;z-index: 500;width: 100px;" >Loading...</div>
    </div>
    <h1 style="text-align: center">User registration form!!</h1>
    <div class="row">
        <div style="float: none;margin: 0 auto" class="col-lg-4">

            <form name="userForm" ng-submit="regForm(userForm.$valid)" novalidate enctype="multipart/form-data">
                <div class="form-group"  ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                    <label >Name</label>
                    <input name="name" ng-required="true"  type="text" class="form-control" ng-init="user.name='Bob'"  ng-model="user.name" required  placeholder="name">
                    <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
                    <label >Address</label>
                    <input type="text"  class="form-control" name="address" ng-init="user.address='addr'" ng-model="user.address"  ng-maxlength="10" required  placeholder="Address">
                    <p ng-show="userForm.address.$error.maxlength" class="help-block">Username is too long.</p>
                </div>
                <div class="form-group">
                    <label >Email</label>
                    <input type="email"  class="form-control" name="email" ng-required="true" ng-init="user.email='bog@ram.ru'" ng-model="user.email"  placeholder="Email">
                </div>
                <div class="form-group">
                    <label >Country</label>
                    <select name="country" ng-model="user.country">
                        <option value="Ukraine">Ukraine</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password"  class="form-control" ng-model="user.pass" name="pass" id="exampleInputPassword1" placeholder="Password">
                </div>

                <!--Upload image -->
                <table style ="width:100%;border:solid;">
                    <tr>
                        <td>Select File</td>
                        <td>
                            <input type="file" ng-model-instant id="fileToUpload" onchange="angular.element(this).scope().setFiles(this)" />

                        </td>
                    </tr>

                </table>

                <!--ng-click="update(user)"  ng-disabled="userForm.$invalid" -->
                <button type="submit" class="btn btn-default" ng-click="update(user)" ng-disabled="userForm.$invalid" >Submit</button>
            </form>


        </div>



    </div>

    <div style="height: 50px;background-color: #444444" class="row">

    </div>
    <div class="row">
        <div class="col-xs-12">
            <div style="float: none;margin: 0 auto;padding: 20px" class="col-xs-4">
                <input type="text" ng-model="searchUser" class="form-control">
            </div>
        </div>

    </div>

    <div id="users-container" class="col-xs-12 example-animate-container">
        <div  style="margin-bottom: 20px" ng-repeat="user in users | filter: searchUser | startFrom:currentPage*pageSize | limitTo:pageSize " class="col-xs-3 img-thumbnail userAnime">
            <div  style="padding: 10px" class="col-xs-12">
                <div class="col-xs-12">
                    <p>
                        {{user.id}}

                        <span ng-click="delete(user.id,user)" style="float: right" class="glyphicon glyphicon-remove"></span>
                    </p>
                </div>
                <div class="col-xs-12">
                    <img class="img-thumbnail" style="max-width: 50px;max-height: 50px" src="{{user.image.path}}">
                </div>
                <div class="col-xs-12">
                    {{ user.username }}
                </div>
                <div class="col-xs-12">
                    {{user.email}}
                </div>
                <div class="col-xs-12">
                    {{user.groups[0].user_role.role_label}}
                </div>
            </div>
        </div>
    </div>
    <!--pagination section -->
    <div class="col-xs-12">
        <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1;loader();">
            Previous
        </button>
        {{currentPage+1}}/{{numberOfPages()}}
        <button ng-disabled="currentPage >= users.length/pageSize - 1" ng-click="currentPage=currentPage+1;loader();">
            Next
        </button>
    </div>
</div>
